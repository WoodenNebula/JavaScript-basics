<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body bgcolor="#101010">
    <div class="title"> Tic-Tac-Toe</div>
    <div class="announcement">
        <button id="replay-button">REPLAY</button>
        <h1 id="current-player" hidden="true"></h1>
        <h1 id="winner" hidden="true"></h1>
        <div class="gamemode" id="gamemode-container">
            <label for="gamemode">Gamemode:</label>
            <select id="gamemode-selection">
                <option value="pvE">Verses Computer</option>
                <option value="pvp">Verses Player</option>
            </select>
        </div>
    </div>
    <div class="symbol-selection-buttons">
        <span class="symbol-selection-button"></span>
        <button class="symbol-selection-button" id="button-X">Play X</button>
        <button class="symbol-selection-button" id="button-O">Play O</button>
        <span class="symbol-selection-button"></span>
    </div>

    <div class="grid-container">
        <div class="cell" id="r0c0"> </div>
        <div class="cell" id="r0c1"> </div>
        <div class="cell" id="r0c2"> </div>
        <div class="cell" id="r1c0"> </div>
        <div class="cell" id="r1c1"> </div>
        <div class="cell" id="r1c2"> </div>
        <div class="cell" id="r2c0"> </div>
        <div class="cell" id="r2c1"> </div>
        <div class="cell" id="r2c2"> </div>
    </div>

    <script src="./htmlElements.js"></script>
    <script src="./tictactoe.js"></script>
</body>

</html>
